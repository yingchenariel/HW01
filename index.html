    <script>
        function randomB(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }

        var svg2 = d3.select("body").append("svg").attr({
            "width": 400,
            "height": 200,
        });

</svg>
    <script>
        function randomC(n, m) {
            return Math.ceil(Math.random() * (m - n) + n);
        }


        var lastNum = 0;
        var points = "10,10 ";

        var svg3 = d3.select("body").append("svg").attr({
            "width": 500,
            "height": 300,
        });

        for (var i = 0; i < 20; i++) {
            var thisNum = randomC(20, 400);

            points = points + (10 + thisNum) + "," + (10 + 12 * (i + 1)) + " ";

            svg3.append('circle')
                .attr({
                    cx: 10 + thisNum,
                    cy: 10 + 12 * (i + 1),
                    r: 3,
                    fill: "red"
                });

            svg3.append("text")
                .attr({
                    x: thisNum + 20,
                    y: 25 + 12 * i,
                    "font-size": 12
                }).text(thisNum);
            lastNum = thisNum;
        }
        points = points + "10," + (21 * 12 + 10);



        svg3.append("polyline")
            .attr({
                "points": points,
                "fill": "rgba(0,0,0,0)",
                "stroke": "#333",
            });

    </script>
